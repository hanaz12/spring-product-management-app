<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4"> products</h1>
    <a type="button" class="btn btn-primary" href="products/create">Add product</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Creation date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img th:src="@{'/images/' + ${product.imageFileName}}"
                     alt th:text="${product.description}" width="100" >
            </td>
            <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
            <td><a class="btn btn-info btn-sm" th:href="@{/products/edit(productId=${product.id})}"> Update </a>

                <a class="btn btn-danger btn-sm" th:href="@{/products/delete(productId=${product.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                    Delete </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
