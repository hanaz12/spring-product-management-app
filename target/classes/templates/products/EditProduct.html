
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Edit Product</h2>
      <form method="post" enctype="multipart/form-data" th:action="@{/products/edit}" th:object="${productDto}">
        <input type="hidden" name="id" th:value="${product.id}"/>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <input readonly class="form-control" th:value="${product.id}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Brand</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{brand}">
            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="*{brand}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="*{category}">
              <option value="Other">Other</option>
              <option value="Phones">Phones</option>
              <option value="Computers">Computers</option>
              <option value="Accessories">Accessories</option>
              <option value="Printers">Printers</option>
              <option value="Cameras">Cameras</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="*{category}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{price}" type="number" step="1" min="0">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="*{price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Creation date</label>
          <div class="col-sm-8">
            <input readonly class="form-control" th:value="${product.createdAt.toString().substring(0,10)}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-8">
            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="150">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="*{imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
